<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect Example</title>
    <style>
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .typewriter {
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: typewriter 4s steps(40, end) infinite;
        }
    </style>
</head>
<body>
    <div class="typewriter">This is a typewriter effect!</div>
</body>
</html>
