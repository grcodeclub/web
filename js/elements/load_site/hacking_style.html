<html>
<style>
body{background-color: black;}
.cd__main{
    margin-top: 10;

#console p {
    font-family: monospace;

.msg {
    font-family: monospace;

    padding-top: 5vh;
    background: red;
    box-shadow: 0 0 30px red;

    color: white;
    padding : 20px;
    margin-left:67px ;
    position: absolute;
    right: 50%;
    right: 50%;
    top: 200px;
    text-align: center;
    animation-name: blink;

 @keyframes blink {

</head>
    <body>
        <a href="https://github.com/GrCodeClub/JavaScript/blob/main/load_site/hacking_style.html">Προβολή πηγαίου κώδικα</a>
        <div class="msg">ΕΛΕΓΧΟΣ</div>
        <div id="console"></div>
        <script>
            var intervalID = window.setInterval(updateScreen, 200);
            var console = document.getElementById("console");
            const msg = document.querySelector(".msg");
            var txt = [
  "FORCE: XX0022. ENCYPT://000.222.2345",
  "TRYPASS: ********* AUTH CODE: ALPHA GAMMA: 1___ PRIORITY 1",
  "RETRY: REINDEER FLOTILLA",
  "Z:> /FALKEN/GAMES/TICTACTOE/ EXECUTE -PLAYERS 0",
  "================================================",
  "Priority 1 // local / scanning...",
  "scanning ports...",
  "BACKDOOR FOUND (23.45.23.12.00000000)",
  "BACKDOOR FOUND (13.66.23.12.00110000)",
  "BACKDOOR FOUND (13.66.23.12.00110044)",
  "...",
  "...",
  "BRUTE.EXE -r -z",
  "...locating vulnerabilities...",
  "...vulnerabilities found...",
  "MCP/> DEPLOY CLU",
  "SCAN: __ 0100.0000.0554.0080",
  "SCAN: __ 0020.0000.0553.0080",
  "SCAN: __ 0001.0000.0554.0550",
  "SCAN: __ 0012.0000.0553.0030",
  "SCAN: __ 0100.0000.0554.0080",
  "SCAN: __ 0020.0000.0553.0080",
    ]
            var docfrag = document.createDocumentFragment();
            function updateScreen() {
                txt.push(txt.shift());
                txt.forEach(function(e) {
                var p = document.createElement("p");
                p.textContent = e;
                docfrag.appendChild(p);
                });
                while (console.firstChild) {console.removeChild(console.firstChild);}
                console.appendChild(docfrag);
                }
            setTimeout(() => {
                msg.style.background = "limegreen";
                msg.innerHTML = "ΠΡΟΣΒΑΣΗ ΕΠΕΤΡΑΠΗ";
                msg.style.boxShadow = "0 0 30px limegreen";
                console.style.display = "none";
                window.location.href = "https://grcodeclub.github.io/site.github.io/";
                }, 10000);          
</script>      
    </body>
</html>
